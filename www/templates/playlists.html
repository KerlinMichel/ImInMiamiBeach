<ion-view view-title="Places">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" ng-hide="filter(playlist)"  ng-click="moveup(playlist)">
        {{playlist.title}}
      </ion-item>
    </ion-list>
    <button ng-click="movedown()"> <- Back</button>
  </ion-content>
</ion-view>
