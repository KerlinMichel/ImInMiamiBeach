<ion-view view-title="I'm In Miami Beach">
  <ion-content>

      <ion-card class="main-header">
        <ion-card-header>
            Places
        </ion-card-header>
      </ion-card>

    <div class="place" ng-repeat="playlist in playlists() track by $index" ng-hide="filter(playlist)"  ng-click="moveup(playlist)">
 
            <ion-card ion-item>
                    <div>{{playlist.title}}</div>
                    <img class = 'front-images' src={{playlist.image}}>
            </ion-card>
      </div>
  </ion-content>
</ion-view>
