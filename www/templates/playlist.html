<ion-view view-title="{{list()[0]['org_desc']}}">

    <h1>{{list()[0]['org_desc']}}</h1>
    <ion-list>
      <ion-item ng-repeat="item in list()"> Name = {{item['name']}}
        <img src="http://www.miamibeachapi.com{{item['image_url']}}">
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
